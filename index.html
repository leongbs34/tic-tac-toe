<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel='stylesheet'></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="blur-bg" class="hide">
            <div class="gameover">Test</div>
        </div>
        <div id='main'>
            <div class='center'>
                <div class='board'>
                    <div class="grids">
                        <div class='grid-items' grid='1'></div>
                    </div>
                    <div class="grid2 grids">
                        <div class='grid-items' grid='2'></div>
                    </div>
                    <div class="grids">
                        <div class='grid-items' grid='3'></div>
                    </div>
                    <div class="grid4 grids">
                        <div class='grid-items' grid='4'></div>
                    </div>
                    <div class="grid5 grids">
                        <div class='grid-items' grid='5'></div>
                    </div>
                    <div class="grid6 grids">
                        <div class='grid-items' grid='6'></div>
                    </div>
                    <div class="grids">
                        <div class='grid-items' grid='7'></div>
                    </div>
                    <div class="grid8 grids">
                        <div class='grid-items' grid='8'></div>
                    </div>
                    <div class="grids">
                        <div class='grid-items' grid='9'></div>
                    </div>
                </div>
            </div>
            <button id="reset-btn">Restart</button>

        </div>
    </body>
    <script src="script.js"></script>
</html>

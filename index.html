<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel='stylesheet'></link>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class='main'>
            <div class='center'>
                <div class='board'>
                    <div class="grids">
                        <div class='grid-items'>1</div>
                    </div>
                    <div class="grid2 grids">
                        <div class='grid-items'>2</div>
                    </div>
                    <div class="grids">
                        <div class='grid-items'>3</div>
                    </div>
                    <div class="grid4 grids">
                        <div class='grid-items'>4</div>
                    </div>
                    <div class="grid5 grids">
                        <div class='grid-items'>5</div>
                    </div>
                    <div class="grid6 grids">
                        <div class='grid-items'>6</div>
                    </div>
                    <div class="grids">
                        <div class='grid-items'>7</div>
                    </div>
                    <div class="grid8 grids">
                        <div class='grid-items'>8</div>
                    </div>
                    <div class="grids">
                        <div class='grid-items'>9</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
